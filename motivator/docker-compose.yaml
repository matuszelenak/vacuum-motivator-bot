version: '3'
services:
  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_USER=motivator
      - POSTGRES_DB=motivator
    ports:
      - "5432:5432"
  web:
    build: .
    image: motivator
    environment:
      - PGHOST=db
    ports:
      - "8000:8000"
    volumes:
      - .:/motivator
    depends_on:
      - db
    command: python3 manage.py runserver 0.0.0.0:8000
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  celery:
    build: .
    environment:
      - PGHOST=db
    depends_on:
      - db
      - redis
    command: celery -A motivator worker -l info
    volumes:
      - .:/motivator
  celery-beat:
    build: .
    environment:
      - PGHOST=db
    command: celery -A motivator beat -l info
    volumes:
      - .:/motivator
    depends_on:
      - celery
      - db
      - redis